services:
  backend:
    pull_policy: always
    image: ghcr.io/project-unicloud/uc-backend:latest
    ports:
      - "8080:8080"
    networks:
      - uc-network
  frontend:
    pull_policy: always
    image: ghcr.io/project-unicloud/uc-frontend:latest
    ports:
      - "3000:3000"
    networks:
      - uc-network
  adapter-aws:
    image: ghcr.io/project-unicloud/uc-adapter-aws:latest
    pull_policy: always
    ports:
      - "50051:50051"
    networks:
      - uc-network

volumes:
  db-data:

networks:
  uc-network: